{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('report.stu_report')}}">View Grades</a>
    <h1>List of Rig Students</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Major</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.major_name }}</td>
                <td><a href="{{ url_for('report.edit_stu', user_id=user.id) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
